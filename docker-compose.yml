version: '3.4'
services:
    db:
        image: monkey97/mysql-rest-with-spring-boot-udemy
        command: mysqld --default-authentication-plugin=mysql_native_password
        restart: always
        build:
            context: .
            dockerfile: Dockerfile
        environment:
            TZ: America/Sao_Paulo
            MYSQL_ROOT_PASSWORD: Tung051197
            MYSQL_USER: docker
            MYSQL_PASSWORD: docker
            MYSQL_DATABASE: rest_with_spring_boot_udemy
        ports:
            - "3306:3306"
        networks: 
            - udemy-network
    rest-with-spring-boot-udemy:
        image: monkey97/rest-with-spring-boot-udemy
        restart: always
        build: ./RestSpringBootUdemy
        working_dir: /RestSpringBootUdemy
        environment:
            TZ: America/Sao_Paulo
            SPRING_BOOT_ENVIRONMENT: Production
        volumes:
            - ./RestSpringBootUdemy:/RestSpringBootUdemy
            - ./.m2/root/.m2
        ports:
            - "8080:8080"
        command: mvn clean spring-boot:run
        links:
            - db
        depends_on:
            - db
        networks: 
            - udemy-network
networks:
    udemy-network:
        driver: bridge
